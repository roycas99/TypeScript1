<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <h1>Tenant Info</h1>

    <!-- output list -->
    <ul class="item-list">

    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Building:</label>
        <select id="building">
          <option value="31-A">31-A</option>
          <option value="31-B">31-B</option>
          <option value="31-C">31-C</option>
        </select>
      </div>
      <div class="field">
        <label>unit:</label>
        <input type="number" id="unit" required min="203" max="2208">
      </div>
      <div class="field">
        <label>first name:</label>
        <input type="text" id="fname" required pattern="[a-zA-Z]+">
      </div>
      <div class="field">
        <label>last Name:</label>
        <input type="text" id="lname" required pattern="[a-zA-Z]+">
      </div>
      <div class="text">
<label for="text">Managment Aide comments:</label>
<textarea name="text" id="comment" cols="30" rows="10"></textarea>
      </div>

      <button>Add</button>
    </form>

    <a href="https://abshirteam.tech/">Abshir@MPHA</a>
  </footer>

  <script type="module" src='app.js'></script>
</body>

</html>
